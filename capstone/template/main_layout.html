{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Sentiment Spark
      {% endblock title %}
    </title>
    <!-- add icon link -->
    <link rel="icon" href="{% static 'assets/logo.jpg' %}" type="image/x-icon" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    {% block style %}
    {% endblock style %}
  </head>
  <body>
    {% block body %}
    {% endblock body %}
  </body>
</html>
