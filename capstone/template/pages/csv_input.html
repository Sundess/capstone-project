{% extends "main_layout.html" %} {% load static %} {% block style %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
{% endblock style %} {% block body %}
<form class="container mt-5" method="post" enctype="multipart/form-data">
  <h1>Upload File</h1>
  {% csrf_token %} {{ form.as_p }}
  <input type="file" name="file" class="mt-5" />
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<!-- Modal for Notifications -->
<div
  class="modal fade"
  id="notificationModal"
  tabindex="-1"
  aria-labelledby="notificationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %} {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76A2XKraQE4zHhfV1sHsLuXJylkzYfzlO7C3jzSAs/EYdN9pj8dfNx98FDwW39A"
  crossorigin="anonymous"
></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("DOM fully loaded and parsed"); // Debugging log
    const messagesExist = document.querySelector(".modal-body .alert");
    if (messagesExist) {
      console.log("Messages found, showing modal"); // Debugging log
      const notificationModal = new bootstrap.Modal(
        document.getElementById("notificationModal")
      );
      notificationModal.show();
    }
  });
</script>
